apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: cos-fleetshard-debezium-metrics
  labels:
    app: rhoc
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: "cos-fleetshard-debezium"
  namespaceSelector:
    any: true
  podMetricsEndpoints:
    - path: /q/metrics
      port: http
